apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: ccsecret
spec:
  platforms:
  - uri: https://github.com/rewanth1997/kubectl-ccsecret/releases/download/v1.0.0/kubectl-ccsecret-Darwin-x86_64.tar.gz
    sha256: TBD
    bin: kubectl-ccsecret
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: darwin
        arch: amd64
  - uri: https://github.com/rewanth1997/kubectl-ccsecret/releases/download/v1.0.0/kubectl-ccsecret-Linux-x86_64.tar.gz
    sha256: TBD
    bin: kubectl-ccsecret
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: linux
        arch: amd64
  - uri: https://github.com/rewanth1997/kubectl-ccsecret/releases/download/v1.0.0/kubectl-ccsecret-Windows-x86_64.zip
    sha256: TBD
    bin: kubectl-ccsecret.exe
    files:
    - from: "*"
      to: "."
    selector:
      matchLabels:
        os: windows
        arch: amd64
  version: v1.0.0
  homepage: https://github.com/rewanth1997/kubectl-ccsecret
  caveats: |
    Usage:
      kubectl ccsecret <COMMAND> <FLAGS>

    Documentation:
      https://github.com/rewanth1997/kubectl-ccsecret
  shortDescription: Create kubectl secrets by taking sensitive input from console
  description: |
    kubectl-ccsecret allows users to create kubectl secrets by taking sensitive
    input from the console to prevent information leakages via terminal history,
    shoulder surfing, etc
    
    More on https://github.com/rewanth1997/kubectl-ccsecret

    Examples:

    Create generic secret with --from-literal:
    $ kubectl ccsecret generic my-secret --from-literal key1 --from-literal key2
    Enter value for key1: ******
    Enter value for key2: ******

    Create docker-registry secret with --docker-password:
    $ kubectl ccsecret docker-password my-secret --docker-password
    Enter value for docker password: ******
